<div id="view5">
	<div class="row" style="padding: 1%; background-color: #ffe680 ">
		  <div class='page-header'>
	        <h2>
				<span id="numberOfGuests" style="padding: 2%">Number of guests: {{getNumberOfGuests()}}</span>
				<a href="#!/search" class='btn btn-warning pull-right' id="backAndEditButton" style="margin-right: 2%">Go Back Edit Dinner</a>
	        </h2>
	     </div>
  </div>
    <div class="col-lg-9"></div>
    <div class="col-lg-3"><h3 style="margin-top: 10%"><b>Total Menu Price</b><br>{{getTotalMenuPrice()}} SEK</h3><br><a href="#!/dinner-ingredients" class="btn btn-warning" id=printButton style="padding-left: 5%; padding-right: 5%">Print Full Recipe</a></div>
    <div class="row recipe" style="margin-top: 3%; align-content: center" ng-repeat="item in menu track by $index">
        <div class="col-lg-1"></div>
        <div class="col-lg-3">
          <img ng-src="{{item.image}}">
        </div>
        <div class="col-lg-2"><h3 style="margin-top: 0px;">{{item.title}}</h3></div>
        <div class="col-lg-2"><h4 style="margin-top: 0px;">{{getDishPrice(item)*getNumberOfGuests()}} SEK</h4></div>
        <div class="col-lg-2"></div>
   	</div>
</div>
